<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
<link rel="stylesheet" href="asset/css/style.css">
</head>
<body>

    <!-- Navigation -->
    <nav>
        <div class="logo">
            <i class="uil uil-wall logo__img"></i>
        </div>

        <div class="title">
            <h1>Etch-A-Sketch</h1>
        </div>

        <div class="setting__btn" id="setting-btn">
            <i class="uil uil-setting setting__img"></i>
        </div>

        <div class="sett__container" id="sett-container">
            <ul class="settings__list">
                <li class="settings__item">
                    Pick a color
                    <input type="color" id="colorPicker" value="#FFFFFF">
                </li>

                <li class="settings__item">
                    <button class="random__btn" id="random-btn">
                        Random
                    </button>
                </li>

                <!-- <li class="settings__item">
                    <button class="reset__btn" id reset-btn>
                        Reset
                    </button>
                </li> -->

                <li class="settings__item">
                    <span class="info">
                        Slide to select<br>a number
                    </span>

                    <span class="selected__value" id="selected-value">

                    </span>

                    <input type="range" id="select__value" value="5" min="1" max="64">
                </li>

                <div class="close__btn" id="close-btn">
                    <i class="uil uil-multiply"></i>
                </div>
            </ul>
        </div>
    </nav>

    <div class="main">
        <main class="main__container" id="main-container">
    
        </main>

        <button class="reset__btn" id="reset-btn">
            Reset
        </button>
    </div>
    
    <script src="asset/js/app.js"></script>
</body>
</html>
